<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="#" class="navbar-brand">School Diary</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a href="/home" class="nav-link" routerLink="home">Home </a>
      </li>
      <li class="nav-item">
        <a href="/test" class="nav-link" routerLink="test">Test </a>
      </li>
      <li class="nav-item" routerLink="subjects">
        <a href="/subjects" class="nav-link" routerLink="subjects">Subjects</a>
      </li>
      <li class="nav-item" *ngIf="showTeacherBoard" routerLink="grades">
        <a href="/grades" class="nav-link" *ngIf="showTeacherBoard" routerLink="grades">Grades</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/register" class="nav-link" routerLink="register">Sign Up</a>
      </li>
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="login">Login</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item" *ngIf="showStudentBoard">
        <a href="/student-grade" class="nav-link" routerLink="student-grade">My Grades</a>
      </li>
      <li class="nav-item">
      <b><a href="/profile" class="nav-link" routerLink="profile">{{ username }}</a></b>
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">Logout</a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
